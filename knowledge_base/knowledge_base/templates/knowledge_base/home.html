{% extends "knowledge_base/layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1 class="mb-4">All The Books</h1>
        <ul class="list-group">
            {% for entry in entries %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'entry' entry %}" class="text-decoration-none">{{ entry }}</a>
                    <span class="badge bg-primary rounded-pill">Read</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
