{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'knowledge_base/styles.css' %}">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-3 col-md-6">
                <form method="GET" class="d-flex mb-4 mt-4">
                    <input class="form-control me-2" type="text" name="q" placeholder="Search Books">
                    <button class="btn btn-primary rounded-pill" type="submit">
                        <i class="bi bi-search"></i> Search
                    </button>
                </form>
                <h1 class="mb-4">Existing Books</h1>
                <h1 class="mb-4">Add a New Book</h1>
                <h1>Random book</h1>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cH7BlQdOf9O4QoSO8D3LPOk19ewPQoP6pyORFJEDMGHq0K7zj2/m8GGJk/MO2wUl" crossorigin="anonymous"></script>
        <!-- Bootstrap Icons (optional for icon usage) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </body>
</html>
